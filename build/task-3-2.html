<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Решение тестовых задач">
    <title>Тестовое для Nevatrip</title>

    <link rel="preload" href="fonts/open-sans-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/open-sans-600.woff2" as="font" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  </head>
  <body class="page__body">
    <div class="container">
      <h1>Подберите путешествие для себя</h1>
      <form class="form">
        <fieldset class="form__field form__field--route">
          <label for="route">Bыберите направление</label>
          <select name="route" id="route">
            <option value="из A в B">из A в B</option>
            <option value="из B в A">из B в A</option>
            <option value="из A в B и обратно в A">из A в B и обратно в A</option>
          </select>
        </fieldset>
        <fieldset class="form__field form__field--time-forward">
          <label for="time-forward">Bыберите время</label>
          <select name="time-forward" id="time-forward">
            <option value="18:00(из A в B)">18:00(из A в B)</option>
            <option value="18:30(из A в B)">18:30(из A в B)</option>
            <option value="18:45(из A в B)">18:45(из A в B)</option>
            <option value="19:00(из A в B)">19:00(из A в B)</option>
            <option value="19:15(из A в B)">19:15(из A в B)</option>
            <option value="21:00(из A в B)">21:00(из A в B)</option>
          </select>
        </fieldset>
        <fieldset class="form__field form__field--time-backward">
          <label for="time-forward">Bыберите время обратного рейса</label>
          <select name="time-backward" id="time-backward">
            <option value="18:30(из B в A)">18:30(из B в A)</option>
            <option value="18:45(из B в A)">18:45(из B в A)</option>
            <option value="19:00(из B в A)">19:00(из B в A)</option>
            <option value="19:15(из B в A)">19:15(из B в A)</option>
            <option value="19:35(из B в A)">19:35(из B в A)</option>
            <option value="21:50(из B в A)">21:50(из B в A)</option>
            <option value="21:55(из B в A)">21:55(из B в A)</option>
          </select>
        </fieldset>
        <fieldset class="form__field form__field--num">
          <label for="num">Количество билетов</label>
          <input id="num" type="number" min="1" required>
          <button class="form__submit-button" type="submit">Посчитать</button>
        </fieldset>
      </form>
    </div>

    <script src="js/javascript.min.js"></script>
  </body>
</html>
